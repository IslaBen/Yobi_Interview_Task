<mat-card>
  <mat-card-title>
    <h1>Notes List</h1>
  </mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let note of notes">
      <span>{{note.title}}</span>
      <mat-icon color="warn" (click)="edit.emit(note)">edit</mat-icon>
      <mat-icon color="accent" (click)="delete.emit(note.id)">delete</mat-icon>
    </mat-list-item>
   </mat-list>
</mat-card>
